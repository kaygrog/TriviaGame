<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <h1>Totally Trivial Trivia!</h1>
    <div id="start-page">
        <button id="start-button">Start</button>
    </div>

    <div id="trivia-page" class="hide">
        <h2>Time Remaining: <span id="seconds-count"></span> Seconds</h2>

        <h2>What is my first name?</h2>
        <input type="radio" id="kayla" name="first-name" value="kayla">
        <label for="kayla">Kayla</label>
        <input type="radio" id="jane" name="first-name" value="jane">
        <label for="jane">Jane</label>
        <input type="radio" id="thomas" name="first-name" value="thomas">
        <label for="thomas">Thomas</label>
        <input type="radio" id="ursula" name="first-name" value="ursula">
        <label for="ursula">Ursula</label>

        <h2>What is my last name?</h2>
        <input type="radio" id="harrison" name="last-name" value="harrison">
        <label for="harrison">Harrison</label>
        <input type="radio" id="thomas" name="last-name" value="thomas">
        <label for="thomas">Thomas</label>
        <input type="radio" id="grogan" name="last-name" value="grogan">
        <label for="grogan">Grogan</label>
        <input type="radio" id="rogan" name="last-name" value="rogan">
        <label for="rogan">Rogan</label>

        <h2>What is my age?</h2>
        <input type="radio" id="age24" name="age" value="age24">
        <label for="age24">24</label>
        <input type="radio" id="age26" name="age" value="age26">
        <label for="age26">26</label>
        <input type="radio" id="age28" name="age" value="age28">
        <label for="age28">28</label>
        <input type="radio" id="age30" name="age" value="age30">
        <label for="age30">30</label>

        <h2>What is my date of birth?</h2>
        <input type="radio" id="jan-1-1993" name="birthday" value="jan-1-1993">
        <label for="jan-1-1993">January 1, 1993</label>
        <input type="radio" id="nov-2-1991" name="birthday" value="nov-2-1991">
        <label for="nov-2-1991">November 2, 1991</label>
        <input type="radio" id="sep-15-1995" name="birthday" value="sep-15-1995">
        <label for="sep-15-1995">September 15, 1995</label>
        <input type="radio" id="feb-23-1994" name="birthday" value="feb-23-1994">
        <label for="feb-23-1994">February 23, 1994</label>
        
        <br><br>

        <button id="done-button">Done</button>
    </div>

    <div id="done-page" class="hide">
        <h2>All done!</h2>
        <h3>Correct Answers: <span id="correct-answers"></span></h3>
        <h3>Incorrect Answers: <span id="incorrect-answers"></span></h3>
        <h3>Unanswered: <span id="unanswered"></span></h3>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
